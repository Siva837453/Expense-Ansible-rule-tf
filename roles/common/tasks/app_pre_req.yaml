- name: delete directory
  ansible.builtin.file:
    path: "{{app_location}}"
    state: absent
  #ignore_errors: yes

- name: create directory
  ansible.builtin.file:
    path: "{{app_location}}"
    state: directory

- name: Download and unzip the code
  ansible.builtin.unarchive:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{component}}-v2.zip
    dest: "{{app_location}}"
    remote_src: yes